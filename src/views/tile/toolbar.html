<div class="toolbar">
  <div class="button-set">
    <button title="{{ 'indexTooltipStartProgress' | i18n }}" class="active"
      ng-show="timer.canBeStarted(entry)"
      ng-click="timerStart(entry)"><i class="icon-play"></i></button>

    <button title="{{ 'indexTooltipSaveTime' | i18n }}" class="active"
      ng-show="timer.canBeStopped(entry)"
      ng-click="timer.stop(entry)"><i class="icon-stop"></i></button>

    <button title="{{ 'indexTooltipStopProgress' | i18n }}" class="active"
      ng-show="timer.canBeStopped(entry)"
      ng-click="timer.discard(entry)"><i class="icon-remove"></i></button>

    <button title="{{ 'indexTooltipActions' | i18n }}" class="active transitions"
      ng-show="entry.transitions.length && !timer.isStarted(entry)"><i class="icon-list"></i></button>

    <button title="{{ 'indexTooltipOpenIssue' | i18n }}" class="active"
      ng-click="$emit('issueOpenInNewTab', entry)"><i class="icon-new-tab"></i></button>
  </div>
</div>
