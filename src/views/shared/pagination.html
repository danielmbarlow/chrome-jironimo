<div id="pagination" class="pagination">
  <ul ng-show="limit <  total">
    <li class="first" ng-show="hasPrev"><a ng-click="first()"><i class="icon-first-2"></i></a></li>
    <li class="prev" ng-show="hasPrev"><a ng-click="prev()"><i class="icon-previous"></i></a></li>
    <li class="active"><a>{{ 'paginationPosition' | i18n: [position, hasNext ? (position + limit) : total, total] }}</a></li>
    <li class="next" ng-show="hasNext"><a ng-click="next()"><i class="icon-next"></i></a></li>
    <li class="last" ng-show="hasNext"><a ng-click="last()"><i class="icon-last-2"></i></a></li>
  </ul>
</div>
