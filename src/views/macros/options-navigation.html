<div class="toolbar place-right">
  <button title="{{ entry.title | i18n }}"
    ng-repeat="entry in entries"
    ng-click="goTo(entry)"
    ng-disabled="entry.id === current"><i class="icon-{{ entry.icon }}"></i></button>
  <a class="button bg-green fg-darkEmerald"
    href="https://github.com/kkamkou/chrome-jironimo/issues"
    title="Help us to improve it!" target="_blank"><i class="icon-github"></i></a>
</div>
