<div class="container container-options">

  <div class="toolbar place-right">
    <button ng-click="goTo('/settings')"><i class="icon-key"></i></button>
    <button ng-click="goTo('/settings/jql')"><i class="icon-bug"></i></button>
    <button ng-click="goTo('/settings/colors')"><i class="icon-sun-3"></i></button>
    <button disabled><i class="icon-clock"></i></button>
    <button ng-click="goTo('/settings/about')"><i class="icon-info-2"></i></button>
  </div>

  <h1>
    Jironimo
    <small>Timer</small>
  </h1>

  <form ng-submit="save('timer', timer)">
    <h2>Workspace</h2>
    <div class="input-control text span6">
      <input type="text" maxlength="4" placeholder="Refresh interval (min.)" required
        ng-model="timer.workspace">
    </div>

    <h2>Timelog</h2>
    <div class="grid">
      <div class="row">
        <div class="span6">
          <label class="input-control switch">
              <input type="checkbox" ng-model="timer.disabled">
              <span class="check"></span>
              Disable the timelog feature
          </label>
        </div>

        <div class="span6">
          <label class="input-control switch">
              <input type="checkbox" ng-model="timer.singleton">
              <span class="check"></span>
              Allow only one active issue
          </label>
        </div>

      </div>
    </div>

    <hr>

    <input type="submit" value="Save" class="default">
  </form>

</div>
