<div class="page secondary">
  <div class="page-header">
    <div class="page-header-content">
      <h1>
        Jironimo
        <small>Timer</small>
      </h1>
    </div>
  </div>

  <div class="page-region">
    <div class="page-region-content">

      <div class="toolbar">
        <a href="#/settings"><i class="icon-key"></i></a>
        <a href="#/settings/jql"><i class="icon-bug"></i></a>
        <a href="#/settings/colors"><i class="icon-sun-3"></i></a>
        <button disabled><i class="icon-clock"></i></button>
        <a href="#/settings/about"><i class="icon-info-2"></i></a>
      </div>

      <form ng-submit="save('timer', timer)">

          <div class="span12">
            <h3>Workspace</h3>
          </div>

          <div class="input-control span6">
            <div class="input-control text">
              <input type="text" maxlength="4" placeholder="Refresh interval (min.)" required
                ng-model="timer.workspace">
            </div>
          </div>

          <div class="span12">
            <h3>Behaviour</h3>
          </div>

          <div>
            <label class="input-control switch">
                <input type="checkbox" ng-model="timer.singleton">
                <span class="helper">Allow only one active issue</span>
            </label>
          </div>

          <div>
            <input type="submit" value="Save">
          </div>
      </form>

    </div>
  </div>
</div>
